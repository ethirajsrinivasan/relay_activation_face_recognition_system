{% load staticfiles %}
<html>
    <head>
        <title>Face Recognition</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'css/facerecognition.css' %}">
    </head>
    <body>
		<!-- <div class="container" style="margin-top: 80px;margin-left: auto ;margin-right: auto ;"> -->
  		<div class="container">
  			<div class="row justify-content-center">
  				<div class="col-8">
		  			<div class="card card-inverse card-danger">

						<div class="card-block">
							<h4 class="card-title">Hi </h4>
							<p class="card-text">welcome to Face Detection</p>
							<img src="https://d13yacurqjgara.cloudfront.net/users/207059/screenshots/1686151/cameraicondribbble.gif" alt="no image" style="height: 30rem; width:100%; margin-left: auto ;margin-right: auto ;">
						</div>
						
						<div class="card-block" style="align-self: center;">
							<form action="/facerecognition/greet" method="post" enctype="multipart/form-data">
								{% csrf_token %}
								<input type='file' name ="myfile">
								<button type="submit" class="btn btn-primary">submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

    </body>
</html>
